<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sub Hunt</title>
    <script src="jdataview.js"></script>
    <script src="jsspeccy-core.min.js"></script>
    <script>
      function go() {
        var jsspeccy = JSSpeccy('speccy', {
          'autoload': true,
          'loadFile': 'https://rawgit.com/floehopper/sub-hunt/master/sub-hunt.tap'
          });
        jsspeccy.setModel(JSSpeccy.Spectrum.MODEL_48K);
      }
    </script>
  </head>
  <body onload="go()">
    <div id="speccy"></div>
  </body>
</html>
