<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sub Hunt</title>
    <script src="jdataview.js"></script>
    <script src="jsspeccy-core.min.js"></script>
    <script>
      function go() {
        var jsspeccy = JSSpeccy('speccy', {
          'autoload': true,
          'autostart': false,
          'audio': false,
          'loadFile': 'https://cdn.rawgit.com/floehopper/sub-hunt/master/sub-hunt.tap'
          });
        jsspeccy.setModel(JSSpeccy.Spectrum.MODEL_48K);
      }
    </script>
  </head>
  <body onload="go()">
    <div id="speccy"></div>
    <p>
      <h2>Key mappings</h2>
      <ul>
        <li>Move Left: 5</li>
        <li>Move Right: 8</li>
        <li>Fire Left: 1</li>
        <li>Fire Right: 2</li>
      </ul>
    </p>
  </body>
</html>
